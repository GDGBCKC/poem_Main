    <body>
        <h1>The Hound</h1>
        <p>
            Life the hound
            <br>
            Equivocal
            <br>
            Comes at a bound
            <br>
            Either to rend me
            <br>
            Or to befriend me.
            <br>
            I cannot tell 
            <br>
            The hound's intent
            <br>
            Till he has sprung
            <br>
            At my bare hand
            <br>
            With teeth or tongue.
            <br>
            Meanwhile I stand
            <br>
            And wait the event.
        </p>
